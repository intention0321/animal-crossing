<h1>  동물의 숲, 타임지 선정 '올해 최고 발명품 100'에 이름 올려 </h1>
<img src="동물의숲.png" width="100%"
<br>미국 유력 주간지 타임이 선정한 '2020년 최고의 발명품 100'은 지난 19일 발표됐다. 올해는 '우리 삶을 변화시키는 100가지 혁신'이란 주제를 내세웠는데, 엔터테인먼트 부문에 Xbox 시리즈 S, 엔비디아 지포스 나우, PS5, 모여봐요 동물의 숲 등 게임 관련 제품 및 서비스가 대거 포함되어 있다.
<br>모여봐요 동물의 숲은 코로나19로 비대면이 일상이 된 상황에서 세상과의 소통 창구가 됐다는 점이 높게 평가됐다.
